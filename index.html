<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Vite App</title>
</head>

<body>
  <header class="header">
    <h1>Workout session</h1>
  </header>
  <main class="main-container">
    <ul class="exercise-list"></ul>
    <button class="add-item-btn">
      <img class="add-icon" src="assets/add.png" />
      <span>Add Exercise</span>
    </button>
    <button class="start-button">Start</button>
    <div class="end-message">
      <h1>How long did I spend today?</h1>
    </div>
  </main>

  <div class="popUp-container">
    <form class="popUp-form" action="">
      <div>
        <label for="exercise_name">Exercise Name</label><br />
        <input id="exercise_name" class="popUp__input" type="text" placeholder="Exercise name" name="exercise_name"
          required />
      </div>

      <div>
        <label for="repetitions">Reps</label><br />
        <select required class="popUp__input" id="repetitions" name="repetitions">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
      </div>

      <button type="submit" class="popUp__save-btn">Save</button>
      <button class="popUp__cancel-btn">Cancel</button>
    </form>
  </div>



  <div class="rest-bar-container">
    <div class="circular-progress">
      <span class="progress-value"> 30 </span>
    </div>
    <span class="break-bar-text">Have A Rest</span>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
