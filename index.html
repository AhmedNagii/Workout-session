<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Vite App</title>
</head>

<body>
  <header class="header">
    <h1>Workout session</h1>
  </header>
  <main class="main-container">
    <ul class="exercise-list">

    </ul>
    <button class="add-item-btn">
      <img class="add-icon" src="assets/add.png" />
      <span>Add Exercise</span>
    </button>
    <button class="start-button">Start</button>
    <div class="end-message">
      <h1> How long did I spend today? </h1>
    </div>
  </main>




  <div class="popUp-container">
    <form class="popUp-form" action="">
      <h2>Add Exercise</h2>


      <div class="row">

        <div>
          <label for="exercise_name">Exercise Name</label><br>
          <input id="exercise_name" class="popUp__input" type="text" placeholder="Exercise name" />

        </div>
        <div>
          <label for="repetitions">Reps</label><br>
          <select class="popUp__input" name="repetitions" id="repetitions" placeholder="Repetitions">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>




        </div>
      </div>



      <div class="row popUp_btns">
        <button class="popUp__cancel-btn">Cancel</button>
        <button class="popUp__save-btn" type="submit">Save</button>
      </div>
    </form>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
