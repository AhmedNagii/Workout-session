<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exercises.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercises</title>
</head>

<body>



    <main class="exercises-page">
        <form class="selectors raw">

            <select id="muscle-selector" class="filter-input" required>
                <option value="" selected disabled hidden>choose a muscle</option>
                <option value="abdominals">Abdominals</option>
                <option value="middle_back">Middle back</option>
                <option value="lats">Lats</option>
                <option value="biceps">Biceps</option>
                <option value="calves">Clves</option>
                <option value="chest">chest</option>
                <option value="triceps">Triceps</option>
            </select>
            <select id="difficulty-selector" class="filter-input" required>
                <option value="" selected disabled hidden>choose a difficulty</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>

            <button type="submit" id="get-exerciese-btn">Get Exercises</button>
        </form>
        <ul class="exercises-list">

        </ul>
    </main>

    <script type="module" src="./exercises.js"></script>
</body>

</html>
